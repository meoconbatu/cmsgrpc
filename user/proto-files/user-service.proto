syntax = "proto3";

package user;

option go_package = "github.com/meoconbatu/cmsgrpc/user";

service UserService {
    rpc AuthenticateUser(AuthenticateUserRequest) returns (AuthenticateUserResponse);
}
message AuthenticateUserRequest {
    string userName = 1;
    string password = 2;
}
message AuthenticateUserResponse {
	Error error = 1;
}
message Error {
	string code = 1;
	string message = 2;
}